<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        label {
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          text-align: right;
          width: 400px;
          line-height: 26px;
          margin-bottom: 10px;
        }

        input {
          height: 20px;
          flex: 0 0 200px;
          margin-left: 10px;
        }
    </style>
</head>
<body>
<form method="POST" action="http://localhost:8080/quiz/login/">
    {% csrf_token %}
    <label name="roll_number">roll_number
        <input type="text" name="roll_number"></label>
    <label name="password">password
        <input type="text" name="password"></label>
    <label><input type="submit"></label>
</form>
</body>
</html>
